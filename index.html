<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiver Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-container h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .form-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .form-container button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .waiver-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-container .waiver-container label {
            font-weight: normal;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Waiver Form</h1>
        <form action="/submit-form" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone">

            <div class="waiver-container">
                <input type="checkbox" id="waiver" name="waiver" required>
                <label for="waiver">I have read and agree to the <a href="https://example.com/waiver" target="_blank" rel="noopener">waiver</a>.</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
